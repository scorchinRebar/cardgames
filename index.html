<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="scorchinRebar">
    <link rel="icon" type="image/x-icon" href="logo.ico">     
    <title>Card Games</title>
<style>
        body {
            font-family: monospace;
            white-space: pre;
            padding: 20px;
            color: gray;
            background-color: maroon;
        }
        #mobileButton {
            display: none;
            margin-top: 20px;
            padding: 20px;
            font-size: 20px;
            background: #222;
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        @media (hover: none) and (pointer: coarse) {
            #mobileButton {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <div id="mobileButton">Click to continue</div>
    <script src="script.js"></script>
</body>

</html>
